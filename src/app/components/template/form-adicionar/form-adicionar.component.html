<figure class="text-center">
  <blockquote class="blockquote">
    <p>Adicionar Dívidas</p>
  </blockquote>
</figure>
<main>
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="form-group row">
      <label for="inputValor" class="col-sm-2 col-form-label">Valor Emprestado</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputValor" name="inputValor"
          placeholder="Digite o valor emprestado" [(ngModel)]="valor" (input)="valor" (ngModelChange)="onValorChange()">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDataEmprestimo" class="col-sm-2 col-form-label">Data do Empréstimo</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDataEmprestimo" name="inputDataEmprestimo"
          placeholder="Digite a data do emprestimo" [(ngModel)]="this.divida.datadoemprestimo">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDataRecebimento" class="col-sm-2 col-form-label">Data da Devolução</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDataRecebimento" name="inputDataRecebimento"
          placeholder="Digite a data combinada de devolução" [(ngModel)]="this.divida.datadadevolucao">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Status da Dívida</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inputStatus" name="inputStatus"
            [(ngModel)]="this.divida.quitado">
          <label class="form-check-label" for="inputStatus">
            Quitado
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
        <label for="inputTipoPagamento" class="form-label">Tipo de Pagamento</label>
        <select id="inputTipoPagamento" class="form-select" name="inputTipoPagamento"
          [(ngModel)]="this.divida.tipodepagamento">
          <option selected>Selecione...</option>
          <option>Pix</option>
          <option>Dinheiro</option>
          <option>Débito</option>
          <option>Crédito</option>
        </select>
      </div>
    </div>
    <p></p>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">ADICIONAR</button>
        <button type="submit" class="btn btn-secondary">CANCELAR</button>
      </div>
    </div>
  </form>
  <h3>Atividade 08 - Digite no campo valor emprestado {{valor}}, alteração, também, no cards Valor Pendente</h3>
</main>
