<figure class="text-center">
  <blockquote class="blockquote">
    <p>Lista de Dívidas</p>
  </blockquote>
</figure>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Empréstimo</th>
        <th scope="col">Devolução</th>
        <th scope="col">Valor</th>
        <th scope="col">Tipo</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of this.dividas" (click)="onClickItem()">
        <td>{{ d.datadoemprestimo | date: "dd/MM/yyyy HH:mm:ss" }}</td>
        <td>{{ d.datadadevolucao | date: "dd/MM/yyyy HH:mm:ss" }}</td>
        <td>{{ d.valordoemprestimo | currency: "BRL" }}</td>
        <td>{{ d.tipodepagamento | uppercase }}</td>
        <td>{{ d.quitado }}</td>
      </tr>
    </tbody>
  </table>
</div>
